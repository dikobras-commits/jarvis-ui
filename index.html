<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Control Panel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .status-badge {
            background: #1e293b;
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid #38bdf8;
            color: #38bdf8;
            font-size: 0.8rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        .card {
            background: #1e293b;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #334155;
            transition: transform 0.2s;
        }
        .card:active { transform: scale(0.95); }
        .full-width { grid-column: span 2; }
        .btn-power { color: #f43f5e; }
        .btn-apps { color: #38bdf8; }
        .btn-media { color: #a855f7; }
        .btn-eyes { color: #2dd4bf; }
        .media-controls {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .media-btn { cursor: pointer; padding: 5px 10px; }
        h3 { margin: 10px 0 5px 0; font-size: 0.9rem; }
        small { font-size: 0.7rem; opacity: 0.7; }
        
        #screenshot-container {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        #screen-img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #38bdf8;
        }
        .close-btn {
            width: 100%;
            margin-top: 10px;
            background: #334155;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>JARVIS v2.1</h1>
        <div class="status-badge">SYSTEM ONLINE</div>
    </div>

    <div class="grid">
        <div class="card full-width" onclick="takeScreenshot()">
            <div class="btn-eyes">üì∏</div>
            <h3>–°–∏—Å—Ç–µ–º–∞ ¬´–ì–ª–∞–∑–∞¬ª</h3>
            <small>–°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —ç–∫—Ä–∞–Ω–∞</small>
        </div>

        <div class="card" onclick="sendCommand('power_off')">
            <div class="btn-power">‚≠ï</div>
            <h3>–ü–∏—Ç–∞–Ω–∏–µ</h3>
            <small>–í—ã–∫–ª—é—á–∏—Ç—å –ü–ö</small>
        </div>

        <div class="card" onclick="sendCommand('launch_browser')">
            <div class="btn-apps">üåê</div>
            <h3>–ë—Ä–∞—É–∑–µ—Ä</h3>
            <small>Chrome</small>
        </div>

        <div class="card full-width">
            <div class="btn-media">üéµ</div>
            <h3>–ú–µ–¥–∏–∞-—Ü–µ–Ω—Ç—Ä</h3>
            <div class="media-controls">
                <span class="media-btn" onclick="sendMedia('prev')">‚èÆ</span>
                <span class="media-btn" onclick="sendMedia('play_pause')">‚èØ</span>
                <span class="media-btn" onclick="sendMedia('next')">‚è≠</span>
            </div>
            <div class="media-controls" style="margin-top: 5px;">
                <span class="media-btn" onclick="sendMedia('vol_down')">üîâ</span>
                <span style="font-size: 0.8rem; align-self: center;">–ì—Ä–æ–º–∫–æ—Å—Ç—å</span>
                <span class="media-btn" onclick="sendMedia('vol_up')">üîä</span>
            </div>
        </div>
    </div>

    <div id="screenshot-container">
        <img id="screen-img" src="">
        <button class="close-btn" onclick="document.getElementById('screenshot-container').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ê–ö–¢–£–ê–õ–¨–ù–ê–Ø –°–°–´–õ–ö–ê
        const pcAddress = "https://purple-tigers-beg.loca.lt"; 

        function sendCommand(cmd) {
            fetch(`${pcAddress}/control?command=${cmd}`, {
                headers: { "bypass-tunnel-reminder": "true" }
            }).then(() => tg.HapticFeedback.notificationOccurred('success'))
              .catch(e => alert("–û—à–∏–±–∫–∞: " + e));
        }

        function sendMedia(action) {
            fetch(`${pcAddress}/media?action=${action}`, {
                headers: { "bypass-tunnel-reminder": "true" }
            }).then(() => tg.HapticFeedback.impactOccurred('light'))
              .catch(e => alert("–û—à–∏–±–∫–∞: " + e));
        }

    async function takeScreenshot() {
    const imgElement = document.getElementById('screen-img');
    const container = document.getElementById('screenshot-container');
    
    container.style.display = 'block';
    imgElement.src = "https://i.gifer.com/ZKZg.gif"; // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏

    try {
        const response = await fetch(`${pcAddress}/screenshot`, {
            method: 'GET',
            headers: {
                'bypass-tunnel-reminder': 'true' // –û–±—Ö–æ–¥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã Localtunnel
            }
        });

        const data = await response.json();

        if (data.status === "success") {
            // –í—Å—Ç–∞–≤–ª—è–µ–º Base64 –∫–æ–¥ –Ω–∞–ø—Ä—è–º—É—é –≤ –∞—Ç—Ä–∏–±—É—Ç src
            imgElement.src = `data:image/png;base64,${data.image}`;
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            throw new Error(data.message);
        }
    } catch (err) {
        alert("–û—à–∏–±–∫–∞ –î–∂–∞—Ä–≤–∏—Å–∞: " + err.message);
        container.style.display = 'none';
    }
}
    </script>
</body>
</html>
