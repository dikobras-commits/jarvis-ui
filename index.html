<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JARVIS Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h1 class="main-title">JARVIS</h1>
        <div class="status-badge" id="status"><span></span> SERVER ONLINE</div>
    </div>

    <div id="dashboard" class="page active">
        <div class="grid-layout">
            <div class="control-btn btn-browser" onclick="sendCommand('launch_browser')">
                <span class="btn-icon">üåê</span>
                <span class="btn-text">Open Browser</span>
            </div>
            <div class="control-btn btn-youtube" onclick="sendCommand('open_youtube')">
                <span class="btn-icon">üì∫</span>
                <span class="btn-text">Open YouTube</span>
            </div>
            <div class="control-btn btn-game" onclick="sendCommand('launch_game')">
                <span class="btn-icon">üéÆ</span>
                <span class="btn-text">Launch Game</span>
            </div>
            <div class="control-btn btn-shutdown" onclick="sendCommand('power_off')">
                <span class="btn-icon">‚èª</span>
                <span class="btn-text">PC Shutdown</span>
            </div>
            <div class="control-btn btn-startup" onclick="alert('System already active')">
                <span class="btn-icon">‚ö°</span>
                <span class="btn-text">PC Startup</span>
            </div>
            <div class="control-btn btn-eyes" onclick="takeScreenshot()">
                <span class="btn-icon">üì∏</span>
                <span class="btn-text">Screenshot</span>
            </div>
        </div>
        
        <div id="screenshot-container">
            <img id="screen-img" src="">
            <button class="close-btn" onclick="document.getElementById('screenshot-container').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="chat" class="page">
        <div class="chat-container">
            </div>
    </div>

    <div id="system" class="page">
        </div>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="showPage('dashboard', this)">
            <span class="tab-icon">üè†</span> Dashboard
        </div>
        <div class="tab-item" onclick="showPage('chat', this)">
            <span class="tab-icon">üí¨</span> Chat
        </div>
        <div class="tab-item" onclick="showPage('system', this)">
            <span class="tab-icon">‚öôÔ∏è</span> System
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
